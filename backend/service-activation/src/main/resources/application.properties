spring.application.name=service-activation

# Use in-memory H2 for local development so JPA can initialize
spring.datasource.url=jdbc:h2:mem:service_activation;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate / JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Optional: enable H2 console (access at /h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
