server:
  port: 8080

spring:
  application:
    name: api-gateway
  
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      
      routes:
        # ==================== USER SERVICE ====================
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/users/**, /api/auth/**
        
        # ==================== BILLING SERVICE ====================
        - id: billing-service
          uri: lb://BILLING-SERVICE
          predicates:
            # ðŸ‘‡ Catch both /api/bills AND just /bills (Fixes your log error)
            - Path=/api/bills/**, /bills/**
        
        # ==================== PAYMENT SERVICE ====================
        - id: payment-service
          uri: lb://PAYMENT-SERVICE
          predicates:
            - Path=/api/payments/**, /payments/**
        
        # ==================== SERVICE ACTIVATION ====================
        - id: service-activation
          uri: lb://SERVICE-ACTIVATION
          predicates:
            - Path=/api/services/**, /services/**
        
        # ==================== NOTIFICATION SERVICE ====================
        - id: notification-service
          uri: lb://NOTIFICATION-SERVICE
          predicates:
            - Path=/api/notifications/**, /notifications/**
        
        # ==================== CHAT SERVICE ====================
        - id: chat-service
          uri: lb://CHAT-SERVICE
          predicates:
            - Path=/api/chat/**, /chat/**
      
      # ==================== GLOBAL CORS ====================
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: "http://localhost:3000"
            allowed-methods: "*"
            allowed-headers: "*"
            allow-credentials: true
            max-age: 3600

# ==================== EUREKA ====================
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

# ==================== LOGGING ====================
logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: INFO
    org.springframework.cloud.gateway.route.RouteDefinitionRouteLocator: INFO
    org.springframework.web.reactive.function.client: TRACE