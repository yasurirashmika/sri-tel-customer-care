# =============================================================================
# API GATEWAY CONFIGURATION - CORRECTED
# Sri Tel Customer Care System
# =============================================================================

server:
  port: 8080

spring:
  application:
    name: api-gateway
  
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      
      routes:
        # ==================== USER SERVICE ====================
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**, /api/auth/**
          # ✅ NO RewritePath filter - keep /api/ prefix
        
        # ==================== BILLING SERVICE ====================
        - id: billing-service
          uri: lb://billing-service
          predicates:
            - Path=/api/bills/**
          # ✅ NO RewritePath filter
        
        # ==================== PAYMENT SERVICE ====================
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/api/payments/**
          # ✅ NO RewritePath filter
        
        # ==================== SERVICE ACTIVATION ====================
        - id: service-activation
          uri: lb://service-activation
          predicates:
            - Path=/api/services/**
          # ✅ NO RewritePath filter
        
        # ==================== NOTIFICATION SERVICE ====================
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/notifications/**
          # ✅ NO RewritePath filter
        
        # ==================== CHAT SERVICE ====================
        - id: chat-service
          uri: lb://chat-service
          predicates:
            - Path=/api/chat/**
          # ✅ NO RewritePath filter
      
      # ==================== CORS ====================
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: "http://localhost:3000"  # ✅ Specific origin
            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowed-headers: "*"
            allow-credentials: true  # ✅ Required for JWT
            max-age: 3600

# ==================== EUREKA ====================
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

# ==================== MANAGEMENT ====================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: always

# ==================== LOGGING ====================
logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
    lk.sritel: DEBUG