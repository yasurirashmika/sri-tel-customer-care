# =============================================================================
# API GATEWAY CONFIGURATION
# Sri Tel Customer Care System
# =============================================================================

server:
  port: 8080

spring:
  application:
    name: api-gateway
  
  # Cloud Gateway Configuration
  cloud:
    gateway:
      # Enable service discovery
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      
      # Route Definitions
      routes:
        # User Service Routes
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/users/**, /api/auth/**
          filters:
            - RewritePath=/api/(?<segment>.*), /${segment}
        
        # Billing Service Routes
        - id: billing-service
          uri: lb://BILLING-SERVICE
          predicates:
            - Path=/api/billing/**, /api/bills/**
          filters:
            - RewritePath=/api/(?<segment>.*), /${segment}
        
        # Payment Service Routes
        - id: payment-service
          uri: lb://PAYMENT-SERVICE
          predicates:
            - Path=/api/payments/**
          filters:
            - RewritePath=/api/(?<segment>.*), /${segment}
        
        # Service Activation Routes
        - id: service-activation
          uri: lb://SERVICE-ACTIVATION
          predicates:
            - Path=/api/services/**
          filters:
            - RewritePath=/api/(?<segment>.*), /${segment}
        
        # Notification Service Routes
        - id: notification-service
          uri: lb://NOTIFICATION-SERVICE
          predicates:
            - Path=/api/notifications/**
          filters:
            - RewritePath=/api/(?<segment>.*), /${segment}
      
      # Global CORS Configuration
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: "*"
            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowed-headers: "*"
            allow-credentials: false
            max-age: 3600

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

# JWT Configuration
jwt:
  secret: SriTelSecretKeyForJWTTokenGenerationAndValidation2024
  expiration: 86400000  # 24 hours in milliseconds

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true

# Logging Configuration
logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
    lk.sritel: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Application Info
info:
  app:
    name: Sri Tel API Gateway
    description: Central entry point for all microservices
    version: 1.0.0